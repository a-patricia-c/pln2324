{% extends 'Parent.html' %}

{% block body %}
    <div class="table-responsive">
        <table id="example" class="display" style="width:100%; border-collapse: collapse; border-spacing: 0;">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th style="padding: 10px; border: 1px solid #ddd;">Conceito</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Descrição</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Tradução EN</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in conceitos.items() %}
                <tr style="background-color: #fff;">
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ key }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ value.desc }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ value.en }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
